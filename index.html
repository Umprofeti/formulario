<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Evento Rendez-Vous</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col">
                <div class="container shadow rounded-3">
                    <div class="row mb-4">
                        <div class="col">
                            <div class="encabezado">
                                <a href="https://www.rendezvouscorp.com">
                                    <img src="img/RV logo.png" class="img-fluid img-logo" alt="">
                                </a>
                                <h2 class="text-center inscripcion">Inscripción al Giveaway</h2>
                                <h1 class="text-center titulo-evento">Tembleques de colores</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form method="post" id="form">
                                <div class="row">
                                     <div class="col">
                                         <div class="form-floating mb-3">
                                             <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre Completo" id="">
                                             <label for="nombre" class="label-form">Nombre: </label>
                                         </div>
                                     </div>
                                     <div class="col">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="apellido" class="form-control"  id="apellido" placeholder="Apellido:" >
                                            <label for="apellido"  class="label-form">Apellido: </label>
                                        </div>
                                     </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                         <div class="form-floating mb-3">
                                            <input type="email" name="correoElectronico" id="correoElectronico" class="form-control" placeholder="Correo electrónico" >
                                            <label for="correoElectronico"  class="label-form">Correo Electrónico: </label>
                                        </div>
                                    </div>   
                                </div>
                                <div class="row">
                                    <div class="col">
                                         <div class="form-floating mb-3">
                                             <input type="tel" name="celular"  class="form-control" id="celular" placeholder="Whatsapp" >
                                             <label for="celular"  class="label-form lb-tl">Whatsapp: </label>
                                         </div>
                                    </div>
                                    <div class="col">
                                         <div class="form-floating mb-3">
                                             <input type="text" name="ig"  class="form-control" id="ig" placeholder="Instagram: " >
                                             <label for="ig"  class="label-form">Instagram: </label>
                                         </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-floating mb-3">
                                        <input type="checkbox"  class="mr-3"name="terminos" id="term"><span> Acepta los terminos y condiciones <a href="https://www.rendezvouscorp.com/rendez-vous-te-regala-una-cabeza-de-tembleques-en-el-mes-de-noviembre/" class="link">TERMINOS Y CONDICIONES</a></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col ml-3">
                                        <p class="p-err">
                                            <ul id="err" class="ul-err"></ul>
                                            <ul id="res"></ul>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-5">
                                        <input type="submit" id="send" class="button-send btn btn-outline-success" value="Enviar">
                                    </div>
                                </div>
                                <div class="row">
                                    <p style="display: flex;justify-content: center;">Diseñado y desarrollado por:<a href="https://www.instagram.com/silicatopa/" class="link">Jonathan Rodríguez</a></p>
                                </div>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</html>
